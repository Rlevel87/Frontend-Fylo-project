<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Fylo data storage component</title>

  
 
</head>
<body>
  <div class="container">
    <div class="container-left">
          <div class="fylo-logo">
            <img src="images/logo.svg" alt="Fylo logo">
          </div>
          <div class="files">
              <div class="files-box">
                <img src="images/icon-document.svg" alt="icon-document">
              </div>
              <div class="files-box">
                <img src="images/icon-folder.svg" alt="icon-folder">
              </div>
              <div class="files-box">  
                <img src="images/icon-upload.svg" alt="icon-upload">
              </div>  
          </div>             
    </div>

    <div class="container-right">  
          <div class="right-top-box">
            <div class="right-content-top">
              <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
            </div>
            <div class="bar">
              <div class="bar-color">
                <div class="white-circle"></div>
              </div>
            </div>
            <div class="right-content-bottom">  
              <p>0 GB</p>
              <p>1000 GB</p>        
             </div> 
             <div class="GB-white-box">
              <span>185</span> 
              <p>GB LEFT</p>
              <div class="triangle"></div>
            </div>
         </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
